  <body>
    <h1>Mad-Libs Activity</h1>
    <script>
      var technology = prompt("Name a type of technology");
      var fruit = prompt("Name a fruit");
      var meal = prompt("Name a meal");
      var letterGrade = prompt("Name a letter grade (A-F)");
      var otherTechnology = prompt("Name another technology");

      document.write("Welcome to class! <br>");
      document.write(
        "Please make sure to always use a " +
          technology +
          " whenever you are learning online. <br>"
      );
      document.write(
        "When you are there, there will be plenty of " +
          fruit +
          "s to eat at " +
          meal +
          ". <br>"
      );
      document.write(
        "When you are finished learning on your " +
          otherTechnology +
          ", hopefully you will earn a solid " +
          letterGrade +
          "!"
      );
    </script>
  </body>
